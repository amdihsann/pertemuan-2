<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Tambah Mahasiswa</title>
    <link rel="stylesheet" href="style2.css"/>
</head>
<body>
    <h2>Tambah Mahasiswa</h2>
    <form id="form">
        <label class="labelnama">Nama</label>
        <br>
        <input type="text" placeholder="Nama" class="input">
        <br>
        <label class="labelnim">NIM</label>
        <br>
        <input type="number" placeholder="NIM" class="inputnim">
        <br>
        <label class="labelkelamin">Jenis Kelamin</label>
        <br>
        <select class="inputkelamin">
            <option hidden>pilih jenis kelamin</option>
            <option>Laki-laki</option>
            <option>Perempuan</option>
        </select>
        <br>
        <button class="submit">submit</button>
    </form>
</body>
</html>
